<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="forInput.css">
</head>
<div class="container">
	<form id="contact" action="CreateEmployee" method="post">
		<h3>Create Employee Details</h3>
		<fieldset>
			<input placeholder="Employee id" type="text" name="eid" tabindex="1"
				required autofocus>
		</fieldset>
		<fieldset>
			<input placeholder="First name" type="text" name="fname" tabindex="1"
				required autofocus>
		</fieldset>
		<fieldset>
			<input placeholder="Last name" type="text" name="lname" tabindex="2"
				required>
		</fieldset>
		<fieldset>
			<input placeholder="Contact Number" type="number" name="contactno"
				tabindex="3" required>
		</fieldset>
		<fieldset>
			<input placeholder="Email-Id" type="email" name="email" tabindex="2" required>
		</fieldset>
		Date Of Birth
		<fieldset>
			<input placeholder="Date Of Birth" type="date" name="dob"
				tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Current address" type="text" name="address"
				tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Pincode" type="number" name="pincode"
				tabindex="2" required>
		</fieldset>
			<fieldset>
			<input placeholder="City" type="text" name="city"
				tabindex="2" required>
		</fieldset>
		Date Of Join
		<fieldset>
			<input placeholder="Date Of Join" type="date" name="joindate"
				tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Designation" type="text" name="designation"
				tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="CTC" type="number" name="ctc" tabindex="2"
				required>
		</fieldset>
		<fieldset>
			<input placeholder="Experience" type="number" name="experience"
				tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Last Company Name" type="text"
				name="lastcompanyname" tabindex="2" required>
		</fieldset>

		<fieldset>
			<button name="submit" type="submit" id="contact-submit"
				data-submit="...Sending">Insert</button>
		</fieldset>

	</form>
</div>

</html>
